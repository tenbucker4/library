<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Library</h1>
        </div>
        <div class="menu">
            <div class="button-container">
                <button type="button" class="new-book-btn">New Book</button>
            </div>
            <div class="book-form-container" style="display:none">
                <form id="add-book" action="/">
                    <label for="Title">Title:</label>
                    <input type="text" id="Title" name="Title" placeholder="Book Title">
                    <label for="Author">Author:</label>
                    <input type="text" id="Author" name="Author" placeholder="Author">
                    <label for="Pages">Pages:</label>
                    <input type="number" id="Pages" name="Pages" placeholder="Number of Pages">
                    <label for="Read">Read?</label>
                    <select name="Read" id="Read">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                    <button type="button" class="submit-btn">Add to Library</button>
                    <button type="reset" id="clear">Clear Form</button>
                </form>
            </div>
        </div>
        <div class="bookshelf">
            
        </div>
    </div>
</body>
</html>
