<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Library</h1>
        </div>
        <div class="menu">
            <div class="button-container">
                <button type="button" class="new-book-btn">New Book</button>
            </div>
            <div class="book-form-container" style="display:none">
                <form id="add-book" action="">
                    <div class="form-section">
                        <label for="Title">Title:</label>
                        <input type="text" id="Title" name="Title" placeholder="Book Title" autocomplete="off" required>
                    </div>
                    <div class="form-section">
                        <label for="Author">Author:</label>
                        <input type="text" id="Author" name="Author" placeholder="Author" autocomplete="off" required>
                    </div>
                    <div class="form-section">
                        <label for="Pages">Pages:</label>
                        <input type="number" id="Pages" name="Pages" placeholder="Number of Pages" autocomplete="off" required>
                    </div>
                    <div class="form-section">
                        <label for="Read">Read?</label>
                        <select name="Read" id="Read">
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                    <div class="form-buttons">
                        <input type="submit" id="submit-btn" value="Submit">
                        <button type="reset" id="clear">Clear</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="bookshelf">

        </div>
    </div>
</body>
</html>
